spring:
  profiles:
    group:
      development:
        - blind-db-dev
        - app
      production:
        - blind-db-prod
        - app
---

spring:
  config:
    activate:
      on-profile: app
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  jpa:
    hibernate:
      ddl-auto: update
    defer-datasource-initialization: true
    database-platform: postgres
    show-sql: true
    generate-ddl: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  output:
    ansi:
      enabled: always
logging:
  level:
    com: info
---

spring:
  config:
    activate:
      on-profile: blind-db-dev
  datasource:
    url: jdbc:postgresql://localhost:5432/blind-db
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
server:
  port: 8081
